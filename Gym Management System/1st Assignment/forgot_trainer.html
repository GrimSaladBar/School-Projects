<!DOCTYPE html>
<html>
    <head>
        <title> Trainer Forgot_Password Page </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body class = "bodyContainer" onload="loadData(); removeLogin()">
        <div class = "forgotHeaderContainer">
            <div class = "forgotLeftMainDiv">
                <h1> The Fitness Universe </h1>
                <h2> Live Your Best Life </h2>
            </div>
        
            <div class = "forgotRightMainDiv">
                <img class = "logoImg" src="logo.png"/>
            </div>        
        </div>
        <div class = "forgotFormDiv">
            <form onsubmit="findLostPassword();return false;">
                <input type="hidden" id= "employee" name="employee" value="trainer"/>
                <p> Enter the email address attached to your account to recover your password </p>
                <input class = "inputText" type="text" id="forgotTrainer" name="forgotTrainer"/>
                <br/><br/>
                <input class = "submitButton" type="submit" value="Recover"/>
            </form>
        </div>   
    </body>
</html>
