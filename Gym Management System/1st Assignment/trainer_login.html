<!DOCTYPE html>
<html>
    <head>
        <title> Trainer Login </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
    </head>

    <body class = "bodyContainer" onload="loadData(); removeLogin()">
		<div class = "headerContainer">
			<div class = "loginLeftMainDiv">
				<div class = "dropdownMenu">
					<span><img class = "dropdownImg" src="dropdown.png"/><br></span>
					<div class = "dropdownItems">
						<p> Change Location </p>
						<p> Gym Schedule </p>
					</div>
				</div>
			</div>
			
			<div class = "loginMainDiv">
				<h1> The Fitness Universe </h1>
				<h2> Live Your Best Life </h2>
			</div>
			
			<div class = "loginRightMainDiv">
				<a href="index.html"><img class = "logoImg" src="logo.png"/></a>
			</div>
		</div>

        <div class = "loginFormDiv">	
			<p class = "loginP"> Personal Trainer Login </p>
			<p id = "emailFormatError"> Email Format is Incorrect </p>
			<p id = "passwdFormatError">Password Format is Incorrect </p>
			<p id = "invalidUserError"> Invalid Email or Password </p>

			<form onsubmit="submitFormTrainer(event)">
				<input type = "hidden" id= "employee" name="employee" value="trainer"/>
				<label for="trainerEmail"> Email: </label>
				<input type="text" id="trainerEmail" name="trainerEmail">
				<br><br>
				<label for="trainerPasswd"> Password: </label>
				<input class = "inputText" type="password" id="trainerPasswd" name="trainerPasswd">
				<br><br>
				<input class = "submitButton" type = "submit" value="Log In">
				<a href = "forgot_trainer.html"><p class="recoverP"> Recover Password </p></a>
			</form>
		</div>
    </body>
</html>
